<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Batch - Job starter</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-2"></div>
                <div class="ui-g-8 global-inner-container ui-g-nopad">
                    <div class="local-header">
                        <h1>Batch - Job starter</h1>
                    </div>
                    <div class="local-container">
                        <textarea cols="72" rows="25" readonly="readonly">#{batchController.getInput()}</textarea>
                        <p> </p>
                        <h:form>
                            <h:commandButton value="Start Batch Job" action="#{batchController.startJob()}" />
                        </h:form>
                    </div>
                </div>
                <div class="ui-g-2"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
