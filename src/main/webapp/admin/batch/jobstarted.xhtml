<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Batch - Job status</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-3"></div>
                <div class="ui-g-6 global-inner-container ui-g-nopad">
                    <div class="local-header">
                        <h1>Batch Import Tweets - Job status</h1>
                    </div>
                    <div class="local-container">
                        <p>Current Status of the Job: <b>#{batchController.jobStatus}</b></p>
                        <h:form>
                            <h:commandButton value="Check Status"
                                             action="jobstarted"
                                             rendered="#{batchController.completed==false}" />
                        </h:form>
                    </div>
                </div>
                <div class="ui-g-3"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
