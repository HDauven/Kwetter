<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Kwetter</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-2"></div>
            <div class="ui-g-8 global-inner-container ui-g-nopad">
                <div class="local-header">
                    <h1>Administration Section</h1>
                </div>
                <div class="local-container">
                    <h:form>
                        <h:panelGrid columns="2" styleClass="centered-container">
                            <h:outputText value="Tweets:"/>
                            <h:link value="Tweet Administration" outcome="administrator-tweets"/>
                            <h:outputText value="Users:"/>
                            <h:link value="User Administration" outcome="administrator-users"/>
                            <h:outputText value="Batch jobs:"/>
                            <h:link value="Batch job for Tweets" outcome="administrator-batch"/>
                            <h:commandButton value="Test Tweet Cursor" action="#{batchController.activeTweetCursor}"/>
                        </h:panelGrid>
                    </h:form>
                    <div class="ui-g-12">
                        <p:commandButton value="Berlin" update="gmap" actionListener="#{batchController.onRedrawMap}"/>
                        <p:commandButton value="Germany" update="gmap" actionListener="#{batchController.onRedrawMapGermany}"/>
                        <p:gmap id="gmap" center="51.065819,10.373295" zoom="6" type="HYBRID" style="width:100%;height:400px" model="#{batchController.polygonModel}">
                            <p:ajax event="pointSelect" listener="#{batchController.onRedrawMap}" update="gmap"/>
                        </p:gmap>
                    </div>
                </div>
            </div>
            <div class="ui-g-2"></div>
        </div>
    </ui:define>
</ui:composition>
