<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <f:metadata>
        <f:viewParam name="id" value="#{adminTweetController.tweetId}"/>
        <f:viewAction action="#{adminTweetController.doFindTweetById}"/>
    </f:metadata>

    <ui:define name="title">Kwetter Admin - View Tweet</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-2"></div>
            <div class="ui-g-8 global-inner-container ui-g-nopad">
                <div class="local-header">
                    <h1>View Tweet</h1>
                </div>
                <div class="local-container">
                    <h:panelGrid columns="2" styleClass="centered-container">
                        <h:outputLabel value="ID: "/>
                        <h:outputText value="#{adminTweetController.tweet.id}"/>

                        <h:outputLabel value="Tweeter: "/>
                        <h:outputText value="#{adminTweetController.tweet.tweeter.username}"/>

                        <h:outputLabel value="Message: "/>
                        <h:outputText value="#{adminTweetController.tweet.description}"/>

                        <h:outputLabel value="Posted on: "/>
                        <h:outputText value="#{adminTweetController.tweet.createdAt}"/>

                        <h:outputLabel value="Likes: "/>
                        <h:outputText value="#{adminTweetController.tweet.likesCount}"/>

                        <h:button outcome="tweet.xhtml" value="Back" style="margin:0px auto; display:block;"/>
                    </h:panelGrid>
                </div>
            </div>
            <div class="ui-g-2"></div>
        </div>
    </ui:define>
</ui:composition>
