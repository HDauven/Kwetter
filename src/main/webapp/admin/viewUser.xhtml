<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <f:metadata>
        <f:viewParam name="id" value="#{adminUserController.userId}"/>
        <f:viewAction action="#{adminUserController.doFindUserById}"/>
    </f:metadata>

    <ui:define name="title">Kwetter Admin - View User</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-2"></div>
            <div class="ui-g-8 global-inner-container ui-g-nopad">
                <div class="local-header">
                    <h1>View User</h1>
                </div>
                <div class="local-container">
                    <p:panelGrid columns="2" styleClass="centered-container">
                        <f:facet name="header">
                            <p:graphicImage height="200px" width="200px" url="#{adminUserController.user.profileImageUrl}" />
                        </f:facet>
                        <h:outputLabel value="ID: "/>
                        <h:outputText value="#{adminUserController.user.id}"/>

                        <h:outputLabel value="Username: "/>
                        <h:outputText value="#{adminUserController.user.username}"/>

                        <h:outputLabel value="Email: "/>
                        <h:outputText value="#{adminUserController.user.email}"/>

                        <h:outputLabel value="First name: "/>
                        <h:outputText value="#{adminUserController.user.firstName}"/>

                        <h:outputLabel value="Last name: "/>
                        <h:outputText value="#{adminUserController.user.lastName}"/>

                        <h:outputLabel value="Verified: "/>
                        <h:selectBooleanCheckbox value="#{adminUserController.user.verified}"/>

                        <h:outputLabel value="Role(s)"/>
                        <p:dataList value="#{adminUserController.user.groups}" var="role">
                            <h:outputText value="#{role.groupName}"/>
                        </p:dataList>

                        <h:outputLabel value="Description: "/>
                        <h:outputText value="#{adminUserController.user.description}"/>

                        <h:outputLabel value="Tweets: "/>
                        <h:outputText value="#{adminUserController.user.tweetCount}"/>

                        <h:outputLabel value="Followers: "/>
                        <h:outputText value="#{adminUserController.user.followersCount}"/>

                        <h:outputLabel value="Following: "/>
                        <h:outputText value="#{adminUserController.user.followingCount}"/>

                        <h:outputLabel value="Created on: "/>
                        <h:outputText value="#{adminUserController.user.createdAt}"/>

                        <h:button outcome="user.xhtml" value="Back" style="margin:0px auto; display:block;"/>
                    </p:panelGrid>
                </div>
            </div>
            <div class="ui-g-2"></div>
        </div>
    </ui:define>
</ui:composition>
