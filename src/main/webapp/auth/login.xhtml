<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Kwetter</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-4"></div>
            <div class="ui-g-4 global-inner-container ui-g-nopad">
                <div class="local-header">
                    <h1>#{msg.login}</h1>
                </div>
                <div class="local-container">
                    <h:panelGrid columns="1" cellpadding="5" styleClass="centered-container">
                        <form method="POST" action="j_security_check">
                            <p><strong>#{msg.username}: </strong><br/>
                                <input type="text" name="j_username" size="25"/></p>
                            <p><strong>#{msg.password}: </strong><br/>
                                <input type="password" size="25" name="j_password"/></p>
                            <p>
                                <input type="submit" value="#{msg.login}"/>
                                <input type="reset" value="#{msg.reset}"/>
                            </p>
                        </form>
                    </h:panelGrid>
                </div>
            </div>
            <div class="ui-g-4"></div>
        </div>
    </ui:define>
</ui:composition>
