<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{localeBean.locale}">
    <h:head>
        <title><ui:insert name="title"/></title>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="global-nav">
            <div class="global-nav-inner-left">
                <ui:include src="navigation.xhtml">
                    <ui:param name="renderMenu" value="#{renderMenu}"/>
                </ui:include>
            </div>
            <div class="global-nav-inner-right">
                <p:inputText rendered="#{authBean.loggedIn}" placeholder="#{msg.search}"/>
                <h:form>
                    <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                        <f:selectItem itemValue="en" itemLabel="English" />
                        <f:selectItem itemValue="nl" itemLabel="Nederlands" />
                    </h:selectOneMenu>
                </h:form>
            </div>
        </div>

        <div class="global-container">
            <ui:insert name="content"/>
        </div>

        <h:outputStylesheet name="main.css" library="css"/>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBl_gAwaHjjbVVK9ljG2o52N_T36caCBZw" type="text/javascript"></script>
    </h:body>
</f:view>
</html>
