<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:menubar rendered="#{menuRendered}" orientation="horizontal" style="display: inline-block">

        <p:menuitem rendered="#{authBean.notLoggedIn}" value="#{msg.home}" outcome="anonymous-home" icon="fa fa-fw fa-home"/>

        <p:menuitem rendered="#{authBean.loggedIn}" value="#{msg.home}" outcome="user-home" icon="fa fa-fw fa-home"/>

        <p:menuitem rendered="#{authBean.loggedIn}" value="#{msg.profile}" outcome="user-profile" icon="fa fa-fw fa-user"/>

        <p:menuitem rendered="#{authBean.admin}" value="#{msg.administration}" outcome="administrator-home" icon="fa fa-fw fa-gear"/>

    </p:menubar>

    <h:form style="display: inline-block">

        <p:menubar rendered="#{menuRendered}" orientation="horizontal">

            <p:menuitem rendered="#{authBean.loggedIn}" value="#{msg.logout}" action="#{authBean.doLogout}" icon="fa fa-fw fa-user"/>

        </p:menubar>

    </h:form>
</ui:composition>
